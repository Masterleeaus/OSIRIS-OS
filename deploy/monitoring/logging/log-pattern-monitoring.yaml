apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: log-pattern-alerts
  namespace: monitoring
  labels:
    app: kube-prometheus-stack
    release: prometheus-stack
spec:
  groups:
  - name: log-patterns.rules
    rules:
    # High Error Rate
    - alert: HighErrorRate
      expr: |
        sum(rate(fluentbit_output_processed_records_total{log_level=~"error|ERROR|Error"}[5m])) by (namespace, pod, container)
        / 
        sum(rate(fluentbit_input_records_total[5m])) by (namespace, pod, container) * 100 > 5
      for: 10m
      labels:
        severity: critical
        team: sre
        category: logs
      annotations:
        summary: "High error rate in {{ $labels.namespace }}/{{ $labels.pod }}"
        description: |
          Error rate is {{ $value | humanizePercentage }} which is above the 5% threshold.
          
          **Affected Container:** {{ $labels.container }}
          **Namespace:** {{ $labels.namespace }}
          
          **Runbook:** https://internal-docs/runbooks/log-patterns#high-error-rate

    # Suspicious Activity
    - alert: SuspiciousLogPattern
      expr: |
        sum(rate(fluentbit_output_processed_records_total{
          log=~"(?i)(password|secret|token|key|credential|auth|unauthorized|forbidden|brute force|sql injection|xss|rce|exploit)"
        }[5m])) by (namespace, pod, container, log) > 0
      for: 1m
      labels:
        severity: warning
        team: security
        category: security
      annotations:
        summary: "Suspicious log pattern detected in {{ $labels.namespace }}/{{ $labels.pod }}"
        description: |
          Suspicious pattern detected in logs: {{ $labels.log | trunc 100 }}
          
          **Container:** {{ $labels.container }}
          **Namespace:** {{ $labels.namespace }}
          
          **Runbook:** https://internal-docs/runbooks/log-patterns#suspicious-activity

    # Performance Degradation
    - alert: PerformanceDegradation
      expr: |
        (
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, namespace, pod, container))
          > 
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[1h] offset 1h)) by (le, namespace, pod, container)) * 2
        )
        and
        (
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, namespace, pod, container)) > 1
        )
      for: 5m
      labels:
        severity: warning
        team: performance
        category: performance
      annotations:
        summary: "Performance degradation in {{ $labels.namespace }}/{{ $labels.pod }}"
        description: |
          p95 response time has doubled in the last hour.
          
          **Current p95:** {{ $value | humanizeDuration }}
          **Container:** {{ $labels.container }}
          
          **Runbook:** https://internal-docs/runbooks/performance#degradation

