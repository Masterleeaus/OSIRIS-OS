apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: monitoring
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        # Flush logs every 1 second
        Flush        1
        # Daemon mode
        Daemon       Off
        # Log level (error, warn, info, debug, trace)
        Log_Level    info
        # Enable HTTP Server for metrics
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_Port    2020
        # Load custom parsers
        Parsers_File parsers.conf
        Plugins_File plugins.conf

    # Include all input plugins
    @INCLUDE input-kubernetes.conf
    @INCLUDE input-systemd.conf

    # Include all filter plugins
    @INCLUDE filter-kubernetes.conf
    @INCLUDE filter-modify.conf

    # Include all output plugins
    @INCLUDE output-loki.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path             /var/log/containers/*.log
        Parser           docker
        DB               /var/log/flb_kube.db
        Mem_Buf_Limit    5MB
        Skip_Long_Lines  On
        Refresh_Interval 10

  input-systemd.conf: |
    [INPUT]
        Name            systemd
        Tag             host.*
        Systemd_Filter  _SYSTEMD_UNIT=kubelet.service
        Read_From_Head  True
        DB              /var/log/flb_systemd.db

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8s-Logging.Parser  On
        K8s-Logging.Exclude On
        Labels              On
        Annotations         On

  filter-modify.conf: |
    [FILTER]
        Name                modify
        Match               *
        Remove_wildcard     time
        Remove_wildcard     _p
        Remove_wildcard     _k8s
        Remove_wildcard     _kubernetes
        Remove_wildcard     _h

  output-loki.conf: |
    [OUTPUT]
        Name            loki
        Match           *
        Host            ${LOKI_SERVICE_HOST}
        Port            ${LOKI_SERVICE_PORT}
        Labels          app, pod, container
        Label_Keys      $kubernetes['labels']['app'], $kubernetes['pod_name'], $kubernetes['container_name']
        Line_Format     json
        Drop_Single_Key On

  parsers.conf: |
    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        docker
        Format      json
        Time_Key   time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        Decode_Field_As   escaped_utf8    log    do_next
        Decode_Field_As   json       log

  plugins.conf: |
    [PLUGINS]
        Path /fluent-bit/plugins/out_loki.so
        Path /fluent-bit/plugins/out_es.so
        Path /fluent-bit/plugins/out_kafka.so
