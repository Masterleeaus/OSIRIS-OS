global:
  # The default SMTP From header field.
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@quantum-infra-zero.com'
  smtp_auth_username: 'alerts@quantum-infra-zero.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # The API URL to use for Slack notifications.
  slack_api_url: '${SLACK_API_URL}'

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together. For example,
  # multiple alerts coming in for cluster=A and alertname=Latency would be batched into a single group.
  group_by: ['alertname', 'severity', 'service']
  
  # When a new group of alerts is created by an incoming alert, wait at least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start firing shortly after another are batched together on the first notification.
  group_wait: 30s
  
  # When the first notification was sent, wait 'group_interval' to send a batch of new alerts that started firing for that group.
  group_interval: 5m
  
  # If an alert has successfully been sent, wait 'repeat_interval' to resend them.
  repeat_interval: 3h
  
  # A default receiver
  receiver: 'slack-notifications'
  
  # All the above attributes are inherited by all child routes and can overwritten on each.
  routes:
  # All alerts with severity=critical go to the pagerduty receiver.
  - match:
      severity: critical
    receiver: 'pagerduty-notifications'
    continue: true
    
  # All alerts with service=quantum-node and severity=warning go to the slack-notifications receiver.
  - match:
      service: quantum-node
      severity: warning
    receiver: 'slack-notifications'
    
  # All alerts with service=quantum-node and severity=critical go to the pagerduty-notifications receiver.
  - match:
      service: quantum-node
      severity: critical
    receiver: 'pagerduty-notifications'
    
  # All alerts with service=quantum-network and severity=warning go to the slack-notifications receiver.
  - match:
      service: quantum-network
      severity: warning
    receiver: 'slack-notifications'
    
  # All alerts with service=quantum-network and severity=critical go to the pagerduty-notifications receiver.
  - match:
      service: quantum-network
      severity: critical
    receiver: 'pagerduty-notifications'

# Inhibition rules allow to mute a set of alerts given that another alert is firing.
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  # Apply inhibition if the alertname is the same.
  equal: ['alertname', 'service']

# A list of notification receivers.
receivers:
- name: 'null'

- name: 'slack-notifications'
  slack_configs:
  - channel: '#alerts-quantum'
    send_resolved: true
    title: '{{ template "slack.default.title" . }}'
    text: '{{ template "slack.default.text" . }}'
    actions:
    - type: button
      text: 'Runbook'
      url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
    - type: button
      text: 'Query'
      url: '{{ (index .Alerts 0).GeneratorURL }}'
    - type: button
      text: 'Silence'
      url: '{{ template "slack.default.silenceLink" . }}'
    # Customize the Slack message format
    color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'
    icon_emoji: '{{ if eq .Status "firing" }}:fire:{{ else }}:white_check_mark:{{ end }}'
    footer: '{{ template "slack.default.footer" . }}'
    mrkdwn_in: ['text', 'pretext', 'fields']

- name: 'pagerduty-notifications'
  pagerduty_configs:
  - service_key: '${PAGERDUTY_SERVICE_KEY}'
    description: '{{ .CommonAnnotations.summary }}'
    details:
      firing: '{{ .Alerts.Firing | len }}'
      resolved: '{{ .Alerts.Resolved | len }}'
      summary: '{{ .CommonAnnotations.summary }}'
      description: '{{ .CommonAnnotations.description }}'
      runbook_url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
      alerts: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
    send_resolved: true
    client: '{{ template "pagerduty.default.client" . }}'
    client_url: '{{ template "pagerduty.default.clientURL" . }}'
    severity: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}critical{{ else }}warning{{ end }}{{ else }}info{{ end }}'

- name: 'email-notifications'
  email_configs:
  - to: 'alerts@quantum-infra-zero.com'
    from: 'alerts@quantum-infra-zero.com'
    smarthost: 'smtp.gmail.com:587'
    auth_username: 'alerts@quantum-infra-zero.com'
    auth_password: '${SMTP_PASSWORD}'
    require_tls: true
    send_resolved: true
    headers:
      subject: '{{ if eq .Status "firing" }}[FIRING] {{ .CommonLabels.alertname }}{{ else }}[RESOLVED] {{ .CommonLabels.alertname }}{{ end }}'
    html: '{{ template "email.default.html" . }}'

# Templates contain reusable templates for notification messages.
templates:
- '/etc/alertmanager/templates/*.tmpl'
