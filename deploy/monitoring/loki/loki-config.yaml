auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_entries_limit_per_query: 5000
  retention_period: 720h
  retention_stream:
    - selector: '{app="quantum-node"}'
      priority: 1
      period: 720h
    - selector: '{app=~".+"}'
      priority: 2
      period: 240h

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  retention_delete_request_cancel_period: 5m

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

alertmanager:
  enable_api: true
  external_url: http://alertmanager.monitoring.svc.cluster.local:9093
  external_labels:
    cluster: quantum-infra-zero

ruler:
  alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
  enable_alertmanager_v2: true
  ring:
    kvstore:
      store: inmemory
  rule_path: /tmp/loki/rules-temp
  storage:
    type: local
    local:
      directory: /etc/loki/rules
  rule_format: yaml
  enable_api: true
  enable_alert: true
  enable_sharding: true
  sharding_strategy: shuffle_sharding
  shard_size: 10

query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 1000000000  # 1GB
        validity: 1h

frontend_worker:
  frontend_address: query-frontend:9095

ingester:
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1572864
  chunk_retain_period: 30s
  max_transfer_retries: 0
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_encoding: snappy
  max_chunk_idle: 30m
  max_query_parallelism: 32
  max_series_per_query: 100000
  max_series_per_user: 5000000
  max_series_per_metric: 50000
  max_query_series: 500000
  max_cache_freshness_per_query: 10m
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 2GB
    stutter_period: 5m
